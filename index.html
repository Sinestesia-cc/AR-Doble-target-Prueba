<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Cintac</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      z-index: 100;
    }
    /* Canvas para Unity */
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: transparent;
    }
    /* Elementos ocultos */
    #webcam-video, #video-canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Cargando AR...</div>
  
  <video id="webcam-video" muted autoplay playsinline></video>
  <canvas id="video-canvas"></canvas>
  <canvas id="unity-canvas"></canvas>
  
  <script src="arcamera.js"></script>
  <script src="itracker.js"></script>
  <script src="Build/c4c617d74cb9d73dd7036720d3475599.loader.js"></script>
  
  <script>
    // Declarar variable global para el canvas de Unity
    let unityCanvas;
    
    // Par치metros reducidos para mayor rendimiento en dispositivos de gama baja
    const WEBCAM_SETTINGS = {
      video: {
        facingMode: 'environment',
        width: { ideal: 320 },
        height: { ideal: 240 },
        frameRate: { ideal: 15 }
      }
    };

    async function initializeAR() {
      try {
        // 1. Iniciar la c치mara
        const stream = await navigator.mediaDevices.getUserMedia(WEBCAM_SETTINGS);
        const video = document.getElementById("webcam-video");
        video.srcObject = stream;
        
        // 2. Configurar ARCamera y obtener el canvas de Unity
        unityCanvas = document.getElementById("unity-canvas");
        const videoCanvas = document.getElementById("video-canvas");
        window.arCamera = new ARCamera(unityCanvas, videoCanvas);
        await arCamera.startWebcam(video);
        
        // 3. Inicializar el ImageTracker (con opencv.js)
        window.iTracker = new ImageTracker(arCamera);
        await iTracker.initialize("opencv.js");
        
        // 4. Ocultar la pantalla de carga y cargar Unity
        document.getElementById("loading-screen").style.display = "none";
        initUnity();
      } catch (error) {
        console.error("Error al iniciar AR:", error);
        alert("Error al iniciar AR: " + error.message);
      }
    }

    function initUnity() {
      createUnityInstance(unityCanvas, {
        dataUrl: "Build/6f15aa496fc7aed21e074e35a99a58d7.data",
        frameworkUrl: "Build/18b6ba94afa8d1af90b4b151dd6b0da4.framework.js",
        codeUrl: "Build/6b1f320e7020949b0fb210d5b26cc57c.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Sinestesia",
        productName: "AR Cintac",
        productVersion: "1.4.0"
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        unityInstance.SetFullscreen(1);
      }).catch((error) => {
        console.error("Error al cargar Unity:", error);
      });
    }

    // Actualiza el tama침o del canvas al cambiar la ventana
    window.addEventListener("resize", () => {
      if(unityCanvas) {
        unityCanvas.width = window.innerWidth;
        unityCanvas.height = window.innerHeight;
      }
    });

    // Iniciar AR al cargar la p치gina
    window.addEventListener("load", initializeAR);
  </script>
</body>
</html>
