<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Cintac</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      z-index: 100;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: transparent;
      touch-action: none;
    }
    #webcam-video, #video-canvas {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Cargando AR...</div>
  
  <video id="webcam-video" muted autoplay playsinline></video>
  <canvas id="video-canvas"></canvas>
  <canvas id="unity-canvas"></canvas>
  
  <script>
    let unityCanvas;
    let unityInstance;
    
    // Configuración optimizada para webcam
    const WEBCAM_SETTINGS = {
      video: {
        facingMode: 'environment',
        width: { ideal: 240 },
        height: { ideal: 180 },
        frameRate: { max: 10 }
      }
    };

    // Combinar las funciones de ARCamera y ImageTracker para reducir código
    async function initAR() {
      try {
        // Iniciar la cámara con ajustes de rendimiento bajo
        const video = document.getElementById("webcam-video");
        const stream = await navigator.mediaDevices.getUserMedia(WEBCAM_SETTINGS);
        video.srcObject = stream;
        
        // Inicializar Unity WebGL con tamaño reducido
        unityCanvas = document.getElementById("unity-canvas");
        
        // Configurar tamaño para mejor rendimiento
        const devicePixelRatio = Math.min(window.devicePixelRatio, 1.5);
        unityCanvas.width = window.innerWidth * devicePixelRatio;
        unityCanvas.height = window.innerHeight * devicePixelRatio;
        
        // Cargar Unity con ajustes optimizados
        document.getElementById("loading-screen").textContent = "Iniciando AR...";
        
        createUnityInstance(unityCanvas, {
          dataUrl: "Build/6f15aa496fc7aed21e074e35a99a58d7.data",
          frameworkUrl: "Build/18b6ba94afa8d1af90b4b151dd6b0da4.framework.js",
          codeUrl: "Build/6b1f320e7020949b0fb210d5b26cc57c.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Sinestesia",
          productName: "AR Cintac",
          productVersion: "1.4.0",
          // Opciones de rendimiento adicionales
          devicePixelRatio: devicePixelRatio,
          powerPreference: "low-power",
          showBanner: false
        }).then((instance) => {
          unityInstance = instance;
          document.getElementById("loading-screen").style.display = "none";
          
          // Cargar las imágenes de seguimiento de forma diferida
          if (window.iTracker && typeof iTracker.loadReferenceImages === 'function') {
            iTracker.loadReferenceImages();
          }
        }).catch((error) => {
          console.error("Error al cargar Unity:", error);
          document.getElementById("loading-screen").textContent = 
            "Error al cargar la aplicación. Intente nuevamente.";
        });
      } catch (error) {
        console.error("Error al iniciar AR:", error);
        document.getElementById("loading-screen").textContent = 
          "Error al iniciar la cámara. Verifique los permisos.";
      }
    }

    // Función simplificada para gestionar la pausa/reanudación
    function handleVisibilityChange() {
      if (document.hidden) {
        // Pausar recursos cuando la página no está visible
        if (unityInstance && typeof unityInstance.SetFullscreen === 'function') {
          unityInstance.SendMessage('ARManager', 'PauseTracking');
        }
      } else {
        // Reanudar cuando la página vuelve a ser visible
        if (unityInstance && typeof unityInstance.SetFullscreen === 'function') {
          unityInstance.SendMessage('ARManager', 'ResumeTracking');
        }
      }
    }

    // Optimización para manejo de memoria
    function lowMemoryHandler() {
      if (unityInstance && typeof unityInstance.SetFullscreen === 'function') {
        unityInstance.SendMessage('ARManager', 'LowMemoryWarning');
      }
    }

    // Escuchadores optimizados
    window.addEventListener("load", initAR);
    document.addEventListener("visibilitychange", handleVisibilityChange);
    window.addEventListener("resize", () => {
      if (unityCanvas && unityInstance) {
        const devicePixelRatio = Math.min(window.devicePixelRatio, 1.5);
        unityCanvas.width = window.innerWidth * devicePixelRatio;
        unityCanvas.height = window.innerHeight * devicePixelRatio;
        unityInstance.SendMessage('ARManager', 'UpdateScreenSize');
      }
    });

    // Detector de memoria baja para dispositivos
    if ('memory' in performance) {
      setInterval(() => {
        if (performance.memory.usedJSHeapSize > performance.memory.jsHeapSizeLimit * 0.8) {
          lowMemoryHandler();
        }
      }, 10000);
    }
  </script>
  
  <!-- Carga diferida de scripts principales -->
  <script src="arcamera.js" defer></script>
  <script src="itracker.js" defer></script>
  <script src="Build/c4c617d74cb9d73dd7036720d3475599.loader.js"></script>
</body>
</html>
